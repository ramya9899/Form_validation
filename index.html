<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://kit.fontawesome.com/4d89cc9152.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="box">
            <form id="form">
                <div class="title">Get Started</div>
                <div>
                    <label for="username">User Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Joy Shaheb"/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com"/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password here"/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <button id="btn" type="submit">Submit</button>
            </form>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
